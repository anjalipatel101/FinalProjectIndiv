<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Text Upload</title>
  <!-- Avoid favicon 404 -->
  <link rel="icon" href="data:,">
</head>
<body>
  <h2>Secure Text Upload</h2>
  <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br><br>
  <input type="text" id="fileName" placeholder="Enter filename (e.g., myfile.txt)" />
  <button onclick="uploadText()">Upload</button>
  <p id="status"></p>

  <script>
    async function uploadText() {
      const text = document.getElementById("textInput").value;
      const fileName = document.getElementById("fileName").value.trim();

      if (!text || !fileName) {
        alert("Please enter text and a filename.");
        return;
      }

      const base64Content = btoa(unescape(encodeURIComponent(text))); // convert to base64

      const payload = {
        fileContent: base64Content,
        fileName: fileName
      };

      document.getElementById("status").innerText = "Uploading...";

      try {
        const res = await fetch("https://7vxeyorb5b.execute-api.us-east-1.amazonaws.com/prod/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        document.getElementById("status").innerText = result.message || "Done.";
      } catch (error) {
        console.error("Upload failed", error);
        document.getElementById("status").innerText = "Upload failed.";
      }
    }
  </script>
</body>
</html>
