<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h2>Upload a file</h2>
  <form id="fileForm" enctype="multipart/form-data">
    <input type="file" name="file" id="file" required />
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById("fileForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent form submission

      const formData = new FormData();
      const fileInput = document.getElementById("file");

      if (fileInput.files.length === 0) return; // Ensure file is selected

      formData.append("file", fileInput.files[0]); // Add file to FormData

      try {
        const response = await fetch("https://YOUR_API_GATEWAY_URL_HERE", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        alert(result.message); // Show message returned from Lambda
      } catch (error) {
        console.error("Error uploading file:", error);
        alert("An error occurred while uploading the file.");
      }
    });
  </script>
</body>
</html>
