<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Upload</title>
  <link rel="icon" href="data:,">
</head>
<body>
  <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
  <input type="text" id="fileName" placeholder="Filename (e.g., note.txt)" /><br>
  <button onclick="uploadText()">Upload</button>
  <p id="status"></p>

  <script>
    async function uploadText() {
      const text = document.getElementById("textInput").value;
      const fileName = document.getElementById("fileName").value;

      if (!text || !fileName) {
        alert("Please provide both text and filename.");
        return;
      }

      const res = await fetch("https://7vxeyorb5b.execute-api.us-east-1.amazonaws.com/prod/upload", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fileContent: btoa(text),  // base64 encode text
          fileName: fileName
        })
      });

      const result = await res.json();
      document.getElementById("status").innerText = result.message || "Upload complete.";
    }
  </script>
</body>
</html>
