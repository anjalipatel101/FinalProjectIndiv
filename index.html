<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Upload</title>
  <link rel="icon" href="data:,">
</head>
<body>
  <h2>Secure File Upload</h2>
  <input type="file" id="fileInput" /><br><br>
  <button onclick="uploadFile()">Upload</button>
  <p id="status"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file); // key must match Lambda expectation

      document.getElementById("status").innerText = "Uploading...";

      try {
        const response = await fetch("https://7vxeyorb5b.execute-api.us-east-1.amazonaws.com/prod/upload", {
          method: "POST",
          body: formData
          // Note: Do NOT manually set Content-Type here.
          // The browser will do it correctly including boundary info.
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById("status").innerText = result.message || "Upload complete.";
        } else {
          document.getElementById("status").innerText = result.message || "Upload failed.";
        }
      } catch (error) {
        console.error("Upload failed", error);
        document.getElementById("status").innerText = "Upload failed.";
      }
    }
  </script>
</body>
</html>
